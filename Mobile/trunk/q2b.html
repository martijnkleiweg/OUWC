<!--The main content-->
<main>
<h2>Add Walk Event</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
<div class="row">
<div class="column25"><label for="name"><b>Name</b></label></div>
<div class="column75"><input type="text" id="name" name="name" placeholder="e.g. Watcombe to Sheldon"></div>
</div>
<div class="row">
<div class="column25"><label for="date"><b>Date</b></label></div>
<div class="column75"><input type="date" id="date" name="date"></div>
</div>
<div class="row">
<div class="column25"><label for="time"><b>Time</b></label></div>
<div class="column75"><input type="text" id="time" name="time" placeholder="e.g. 10.30am"></div>
</div>
<div class="row">
<div class="column25"><label for="meetingpoint"><b>Meeting point</b></label></div>
<div class="column75"><input type="text" id="meetingpoint" name="meetingpoint" placeholder="e.g. Watcombe Car Park"></div>
</div>
<div class="row">
<div class="column25"><label for="distance"><b>Distance in miles</b></label></div>
<div class="column75"><input type="number" id="distance" name="distance" min="1" max="99" placeholder="e.g. 9"></div>
</div>
<div class="row">
<div class="column25"><label for="notes"><b>Notes</b></label></div>
<div class="column75"><input type="text" id="notes" name="notes" placeholder="e.g. Grade A walk with steep hills"></div>
</div>
<div class="row">
<div class="column25"><label for="status"><b>Status</b></label></div>
<div class="column75"><select name="status" id="status">
  <option value="proposed">Proposed</option>
  <option value="approved">Approved</option>
  <option value="rejected">Rejected</option>
</select>
</div>
</div>
<input type="hidden" name="sessionID" id="sessionID" value="12345678-09ab-1111-cdef" >
<div class="row">
  <input type="submit" class="button" value="Submit">
</div>
</form>
</div>
