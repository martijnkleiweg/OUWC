<article>
<h2>Add Social Event</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
<div class="row">
<div class="column25"><label for="name"><b>Name</b></label></div>
<div class="column75"><input type="text" id="name" name="name" placeholder="e.g. Paintball"></div>
</div>
<div class="row">
<div class="column25"><label for="date"><b>Date</b></label></div>
<div class="column75"><input type="date" id="date" name="date"></div>
</div>
<div class="row">
<div class="column25"><label for="time"><b>Time</b></label></div>
<div class="column75"><input type="text" id="time" name="time" placeholder="e.g. 10.30am"></div>
</div>
<div class="row">
<div class="column25"><label for="location"><b>Location</b></label></div>
<div class="column75"><input type="text" id="location" name="location" placeholder="e.g. Watcombe Car Park"></div>
</div>
<div class="row">
  <input type="submit" class="button" value="Submit">
</div>
</form>
</div>
