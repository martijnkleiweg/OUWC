<article>
<h2>Add Member</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
<div class="row">
<div class="column25"><label for="name"><b>Name</b></label></div>
<div class="column75"><input type="text" id="name" name="name" value="Peter Shilton"></div>
</div>
<div class="row">
<div class="column25"><label for="e-mail"><b>E-mail address</b></label></div>
<div class="column75"><input type="text" id="e-mail" name="e-mail" value="petershilton@gmail.com"></div>
</div>
<div class="row">
<div class="column25"><label for="password"><b>Password</b></label></div>
<div class="column75"><input type="password" id="password" name="password" value="Password"></div>
</div>
<div class="row">
<div class="column25"><label for="password2"><b>Re-type password</b></label></div>
<div class="column75"><input type="password" id="password2" name="password2" value="Password"></div>
</div>
<div class="row">
<div class="column25"><label for="consent"><b>I want to receive e-mails</b></label></div>
<div class="column75"><select name="consent" id="consent">
  <option value="yes" selected>Yes</option>
  <option value="no">No</option>
</select>
</div>
</div>
<div class="row">
<div class="column25"><label for="approved"><b>Approved</b></label></div>
<div class="column75"><select name="approved" id="approved">
  <option value="no">No</option>
  <option value="yes" selected>Yes</option>
</select>
</div>
</div>
<div class="row">
<div class="column25"><label for="status"><b>Status</b></label></div>
<div class="column75"><select name="status" id="status">
  <option value="no">Active</option>
  <option value="yes">Inactive</option>
</select>
</div>
</div>
<div class="row">
  <input type="submit" class="button" value="Submit">
</div>
</form>
</div>
