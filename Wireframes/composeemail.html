<article>
<h2>Compose E-mail</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
  <div class="row">
  <div class="column25"><label for="sendto"><b>Send e-mail to</b></label></div>
  <div class="column75"><select name="sendto" id="sendto">
    <option value="proposed">All members</option>
    <option value="approved">All admins</option>
  </select>
  </div>
  </div>
<div class="row">
<div class="column25"><label for="subject"><b>Subject</b></label></div>
<div class="column75"><input type="text" id="subject" name="subject" placeholder="e.g. OU Walking Club has new chairman"></div>
</div>
<div class="row">
<div class="column25"><label for="text"><b>Text</b></label></div>
<div class="column75"><textarea id="text" rows="10" name="text" placeholder="Tell the story here"></textarea></div>
</div>
<div class="row">
<div class="column25"><label for="attachement"><b>Attachement</b></label></div>
<div class="column75"><input type="file" id="file" name="file"></div>
</div>
<div class="row">
<div class="column25"><label for="sendingdate"><b>Sending date</b></label></div>
<div class="column75"><input type="date" id="sendingdate" name="sendingdate"></div>
</div>
<div class="row">
  <input type="submit" class="button" value="Send">
</div>
</form>
</div>
