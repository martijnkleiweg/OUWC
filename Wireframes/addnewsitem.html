<article>
<h2>Add News Item</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
<div class="row">
<div class="column25"><label for="title"><b>Title</b></label></div>
<div class="column75"><input type="text" id="title" name="title" placeholder="e.g. Man bites dog"></div>
</div>
<div class="row">
<div class="column25"><label for="text"><b>Text</b></label></div>
<div class="column75"><textarea id="text" rows="10" name="text" placeholder="Tell the story here"></textarea></div>
</div>
<div class="row">
<div class="column25"><label for="publishdate"><b>Publish date</b></label></div>
<div class="column75"><input type="date" id="publishdate" name="publishdate"></div>
</div>
<div class="row">
<div class="column25"><label for="expirationdate"><b>Expiration date</b></label></div>
<div class="column75"><input type="date" id="expirationdate" name="expirationdate"></div>
</div>
<div class="row">
  <input type="submit" class="button" value="Submit">
</div>
</form>
</div>
