<article>
<h2>Edit Walk Event</h2>
<div class="box">
<form action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php">
<div class="row">
<div class="column25"><label for="name"><b>Name</b></label></div>
<div class="column75"><input type="text" id="name" name="name" value="Watcombe to Sheldon"></div>
</div>
<div class="row">
<div class="column25"><label for="date"><b>Date</b></label></div>
<div class="column75"><input type="date" id="date" name="date" value="2020-07-23"></div>
</div>
<div class="row">
<div class="column25"><label for="time"><b>Time</b></label></div>
<div class="column75"><input type="text" id="time" name="time" value="10.30am"></div>
</div>
<div class="row">
<div class="column25"><label for="meetingpoint"><b>Meeting point</b></label></div>
<div class="column75"><input type="text" id="meetingpoint" name="meetingpoint" value="Watcombe Car Park"></div>
</div>
<div class="row">
<div class="column25"><label for="distance"><b>Distance in miles</b></label></div>
<div class="column75"><input type="number" id="distance" name="distance" min="1" max="99" value="9"></div>
</div>
<div class="row">
<div class="column25"><label for="notes"><b>Notes</b></label></div>
<div class="column75"><input type="text" id="notes" name="notes" value="Grade A walk with steep hills"></div>
</div>
<div class="row">
<div class="column25"><label for="status"><b>Status</b></label></div>
<div class="column75"><select name="status" id="status">
  <option value="proposed">Proposed</option>
  <option value="approved" selected>Approved</option>
  <option value="rejected">Rejected</option>
</select>
</div>
</div>
<div class="row">
  <input type="submit" class="button" value="Submit">
</div>
</div>
</form>
</div>
